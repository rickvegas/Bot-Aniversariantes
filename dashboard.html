<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bot de Aniversários</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #5865F2;
            --secondary: #7289DA;
            --dark: #23272A;
            --light: #FFFFFF;
            --success: #57F287;
            --warning: #FEE75C;
            --danger: #ED4245;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--dark);
            color: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--dark);
            font-size: 0.9em;
        }
        
        .chart-container {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .upcoming-list {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .upcoming-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .upcoming-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Dashboard - Bot de Aniversários</h1>
            <p>Estatísticas e gerenciamento de celebrações</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number">{{ aniversarios }}</div>
                <div class="stat-label">Aniversários este mês</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ tempo_empresa }}</div>
                <div class="stat-label">Tempo de empresa este mês</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
        
        <div class="upcoming-list">
            <h2>Próximos Aniversários</h2>
            {% for aniversario in proximos %}
            <div class="upcoming-item">
                <span>{{ aniversario['nome'] }}</span>
                <span>{{ aniversario['data_aniversario'] }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        fetch('/api/estatisticas/mensal')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.tipo_evento);
                const values = data.map(item => item.total);
                
                const ctx = document.getElementById('statsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Eventos este mês',
                            data: values,
                            backgroundColor: [
                                'rgba(88, 101, 242, 0.8)',
                                'rgba(114, 137, 218, 0.8)'
                            ],
                            borderColor: [
                                'rgba(88, 101, 242, 1)',
                                'rgba(114, 137, 218, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
